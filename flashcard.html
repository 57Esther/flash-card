    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"

         <body>
          <nav class="logo" >
              <div class="nav-bar">
                  <h1>FLASH CARDS</h1>
              </div>
                  <ul class="nav-links" >
                          <li onclick="goToPage('Home')">Home</li>
                          <li onclick="goToPage('About us')">About us</li>
                          <li id="account" class="active" onclick="goToPage('flashcard-hmtl')">flashcard</li>
                   </ul>
          </nav>
<!-- flashcards -->
          <section>
            <div class="container">
              <div class="add-flashcard-con">
                <button id="add-flashcard">Add Flashcard</button>
              </div>
              
              <!-- Display Card of Question And Answers Here -->
              <div id="card-con">
                <div class="card-list-container"></div>
              </div>
            </div>
            <!-- Input form for users to fill question and answer -->
            <div class="question-container hide" id="add-question-card">
              <h2>Add Flashcard</h2>
              <div class="wrapper">
                <!-- Error message -->
                <div class="error-con">
                  <span class="hide" id="error">Input fields cannot be empty!</span>
                </div>

                <!-- Close Button -->
                <i class="fa-solid fa-xmark" id="close-btn"></i>
              </div>

              <label for="question">Question:</label>
              <textarea
                class="input"
                id="question"
                placeholder="Type the question here..."
                rows="2"
              ></textarea>
              <label for="answer">Answer:</label>
              <textarea
                class="input"
                id="answer"
                rows="4"
                placeholder="Type the answer here..."
              ></textarea>
              <button id="save-btn">Save</button>
            </div>
            <!-- Save Flashcards Button -->
            <button id="save-flashcards">Save Flashcards</button>
            <!-- View Flashcards Button -->
            <button id="view-flashcards">View Flashcards</button>
            <!-- Go Back Button -->
            <button id="go-back" class="hide">Go Back</button> 
        
        <!-- footer -->
         <footer class="footercontainer">

         <script src="script.js"></script>
